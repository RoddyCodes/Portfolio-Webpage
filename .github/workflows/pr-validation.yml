name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Run full test suite
        run: npm test

      - name: Build and verify
        run: |
          npm run build
          echo "✅ PR validation successful"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **CI/CD Validation Passed**\n\n- Unit Tests: Passed\n- Linting: Passed\n- HTML Validation: Passed\n- End-to-End Tests: Passed\n- Build: Successful\n\nReady to merge!'
            })

  preview-build:
    name: Preview Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.event.number }}
          path: |
            .
            !node_modules
            !.git
          retention-days: 7