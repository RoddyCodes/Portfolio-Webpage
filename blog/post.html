<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link href="../assets/css/output.css" rel="stylesheet" />
    <script>
      (function () {
        try {
          const storageKey = "theme-preference";
          const stored = localStorage.getItem(storageKey);
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const theme = stored || (prefersDark ? "dark" : "light");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          }
          document.documentElement.setAttribute("data-theme", theme);
        } catch (error) {
          /* no-op */
        }
      })();
    </script>
    <style>
      /* Basic styling for the rendered markdown content */
      .post-content h1,
      .post-content h2,
      .post-content h3 {
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
      .post-content h1 {
        font-size: 2.25rem;
      }
      .post-content h2 {
        font-size: 1.875rem;
      }
      .post-content h3 {
        font-size: 1.5rem;
      }
      .post-content p {
        margin-bottom: 1rem;
        line-height: 1.75;
      }
      .post-content a {
        color: #0284c7;
        text-decoration: underline;
      }
      .post-content ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .post-content code {
        background-color: #f1f5f9;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
      }
      .post-content pre {
        background-color: #f1f5f9;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }

      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      html.dark body {
        background-color: #020617;
        color: #e2e8f0;
      }

      html.dark header {
        background-color: #020617;
        color: #e2e8f0;
      }

      html.dark footer {
        background-color: #020617;
        color: #64748b;
      }

      html.dark .post-content code,
      html.dark .post-content pre {
        background-color: #1e293b;
      }

      .theme-toggle-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.25rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 0.9rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(148, 163, 184, 0.15);
        color: white;
        transition: all 0.3s ease;
      }

      .theme-toggle-button:hover,
      .theme-toggle-button:focus-visible {
        background: rgba(148, 163, 184, 0.25);
        outline: 2px solid rgba(56, 189, 248, 0.5);
        outline-offset: 2px;
      }

      html.dark .theme-toggle-button {
        border-color: rgba(71, 85, 105, 0.6);
        background: rgba(71, 85, 105, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <header class="bg-slate-800 text-white py-8 transition-colors duration-300 dark:bg-slate-900 dark:text-slate-100">
      <div class="container mx-auto px-6 max-w-3xl">
        <div class="flex justify-between items-center gap-4">
          <a href="index.html" class="text-sky-400 hover:underline"
          >&larr; Back to All Posts</a
        >
          <button
            type="button"
            class="theme-toggle-button"
            data-theme-toggle
            aria-pressed="false"
          >
            <span class="sr-only">Toggle theme</span>
            <span data-theme-icon="light" aria-hidden="true">ðŸŒž</span>
            <span data-theme-icon="dark" aria-hidden="true" class="hidden"
              >ðŸŒ™</span
            >
            <span data-theme-label>Light</span>
          </button>
        </div>
      </div>
    </header>

    <main class="py-16 sm:py-24">
      <article class="container mx-auto px-6 max-w-3xl">
        <h1 id="post-title" class="text-4xl font-bold text-slate-900"></h1>
        <div id="post-content" class="text-lg text-slate-700 mt-8">
          <p>Loading...</p>
        </div>
      </article>
    </main>

    <footer class="bg-slate-900 text-slate-400 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-500 py-6 text-center">
      <p>&copy; 2025 Ryan Pham. All Rights Reserved.</p>
    </footer>

    <script src="post.js" defer></script>
    <script src="../assets/js/theme.js" defer></script>
  </body>
</html>
